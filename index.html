<html>
    <head>
        <title>Face recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <h1 class="btn btn-default" style="font-size: 38px; width: 75%;">Face Recognition</h1>
                <br><br>
                <p style="font-size: 22px;">Model is trained to identify the following human races: </p>
                <b style="color: lightgreen;">Caucasian<br><hr><br>Mongoloid<br><hr><br>Negroid<br><hr><br></b>
                <label>Webcam View - </label>
                <br><br>
                <div id="camera"></div>
                <br><br>
                <div id="result"></div>
                <br><br>
                <button onclick="capture()" class="btn btn-info">Capture</button>
                <br><br>
                <button onclick="identify()" class="btn btn-success">Identify</button>
                <br><br>
                <p style="font-size: 22px;">Object :  <span id="object_name" style="font-size: 22px;"></span></p> <p style="font-size: 22px;">Accuracy :  <span id="object_accuracy" style="font-size: 22px;"></span></p>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
